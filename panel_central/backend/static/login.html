<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Central - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #18181b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-header {
            background: #18181b;
            color: white;
            border-radius: 20px 20px 0 0;
            text-align: center;
            padding: 2rem;
        }
        .form-floating > label {
            color: #6c757d;
        }
        .btn-primary {
            background: #18181b;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 500;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <h2 style="font-weight: 700;"><i class="fas fa-lock"></i> Panel Central</h2>
                        <p class="mb-0" style="font-weight: 400;">Acceso al Hub de APIs</p>
                    </div>
                    <div class="p-4">
                        <div id="alert-container"></div>
                        
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                                <label for="username"><i class="fas fa-user"></i> Usuario</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-2">¿No tienes cuenta?</p>
                            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #18181b; color: white;">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Registro de Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="reg-username" placeholder="Usuario" required>
                            <label for="reg-username">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="reg-email" placeholder="Email" required>
                            <label for="reg-email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="reg-fullname" placeholder="Nombre completo">
                            <label for="reg-fullname">Nombre completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="reg-password" placeholder="Contraseña" required>
                            <label for="reg-password">Contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar alertas
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    showAlert(data.detail || 'Error al iniciar sesión');
                }
            } catch (error) {
                showAlert('Error de conexión');
            }
        });

        // Manejo del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                full_name: document.getElementById('reg-fullname').value,
                password: document.getElementById('reg-password').value
            };
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                    showAlert('Usuario registrado exitosamente. Ahora puedes iniciar sesión.', 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.detail || 'Error al registrar usuario');
                }
            } catch (error) {
                showAlert('Error de conexión');
            }
        });

        // Verificar si ya está logueado
        if (localStorage.getItem('access_token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
